          fetch('http://localhost:8080/{id}')

          .then(retorno => curso.log(retorno))
          
          fetch('http://localhost:8080/por-curso/{cursoId}')   
          .then(aluno => aluno.json())

          fetch('http://localhost:8080/{id}')
