<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CORS</title>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:8080/api/cursos/listarCursos')
                .then(response => response.json())
                .then(retorno => console.log(retorno));

            fetch('http://localhost:8080/api/cursos/cadastrarCurso')
                .then(response => response.json())
                .then(retorno => console.log(retorno));

            fetch('http://localhost:8080/api/cursos/{id}')
                .then(response => response.json())
                .then(retorno => console.log(retorno));

            fetch('http://localhost:8080/api/alunos/por-curso/{cursoId}')
                .then(response => response.json())
                .then(retorno => console.log(retorno));

            fetch('http://localhost:8080/api/alunos/cadastrarAluno')
                .then(response => response.json())
                .then(retorno => console.log(retorno));
            
                fetch('http://localhost:8080/api/alunos/{id}')
                .then(response => response.json())
                .then(retorno => console.log(retorno));
                
        });
    </script>
</body>

</html>
